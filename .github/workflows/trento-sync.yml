name: Manual Trento Submodule Sync

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
  push:
    branches:
        - main
    
jobs:
  sync-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync and update submodule 'trento'
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --remote trento
          git add trento

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain trento)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: No submodule changes detected
        if: steps.changes.outputs.changed == 'false'
        run: echo "No trento submodule changes detected. Nothing to commit."

      - name: Create or update draft PR
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Manual sync: update trento submodule"
          title: "Manual trento submodule sync"
          body: |
            This PR was generated by a manual or labeled trigger.  
            It updates the `trento` submodule to the latest commit.
          branch: "auto/manual-submodule-sync"
          draft: true