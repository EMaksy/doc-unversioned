name: Manual Trento Docs Sync
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  sync-trento:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current docs repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone latest trento docs directory
        run: |
          git clone --depth 1 --branch trento_antora_submodule https://github.com/trento-project/trento.git temp-trento
          rm -rf trento
          mkdir -p trento
          cp -r temp-trento/trento/* trento/
          rm -rf temp-trento

      - name: Check for changes in trento directory
        id: changes
        run: |
          if [[ -n "$(git status --porcelain trento)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: No changes detected
        if: steps.changes.outputs.changed == 'false'
        run: echo "No updates to the trento directory."

      - name: Create or update draft PR
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync latest trento docs"
          title: "Sync: Update trento directory from source"
          body: |
            This PR was generated automatically to sync the latest contents of the `trento` directory
            from the `trento-project/trento` repository (branch: `trento_antora_submodule`).
          branch: "auto/trento-docs-sync"
          draft: true