name: Manual Trento Docs Sync
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync-trento:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository (doc-unversioned)
        uses: actions/checkout@v4
        with:
          repository: EMaksy/doc-unversioned
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Clone latest trento-docs
        run: |
          git clone --depth 1 --branch trento_antora_submodule https://github.com/trento-project/docs.git temp-trento
          rm -rf trento
          mkdir -p trento
          cp -r temp-trento/trento/* trento/
          rm -rf temp-trento

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n "$(git status --porcelain trento)" ]]; then
            git add trento
            git commit -m "Sync latest trento docs from trento-project/docs"
            git push origin main
            echo "Changes pushed to EMaksy/doc-unversioned"
          else
            echo "No changes detected in trento directory"
          fi